<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- Jokes-->
<div class="container">
    
    <h1>Random Joke Generator</h1>
    <form>
        <div class="form-group mt-5">
            <input type="number" placeholder="How many jokes?" class="form-control" id="number">
        </div>
        <div class="form-group">
            <button class="btn btn-info my-2" id="get-jokes">
                Get Jokes
            </button>
        </div>
        
    </form>
    

    <ul class="list-group my-5" id="joke-list">

    </ul>
</div>
